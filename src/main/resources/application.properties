spring.application.name=COMPRA-VENTA-Wallapop
spring.datasource.url=jdbc:mysql://localhost:3306/wallapop
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#configuracion de JPA
spring.jpa.hibernate.ddl-auto=create
#Para ver las SQL que se ejecutan poner las siguientes (opcional);
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#para que podemas acceder a los archivos de carpetas y que sean publicas
spring.web.resources.static-locations=file:./uploads/,classpath:./static/
spring.messages.encoding=UTF-8
#Configuración para Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false 
logging.level.root=INFO
logging.level.iesjuanbosco.compraventawallapop.service.FotoAnuncioService=INFO
