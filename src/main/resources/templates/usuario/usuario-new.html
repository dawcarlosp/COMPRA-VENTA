<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Alta Usuario</title>
</head>
<body>
<section class="container d-flex flex-column align-items-center mt-5">
  <h2 class="w-25 text-center">Proporcione sus datos, para poder registrarse</h2>
<form class="w-25 d-flex flex-column align-items-center" method="post" th:action="@{/usuarios/new}" th:object="${usuario}">
  <div class="mb-3 d-flex flex-column align-items-center">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control text-center" id="email" aria-describedby="emailHelp" placeholder="email" name="email">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-warning mb-3"></p>
  </div>
  <div class="mb-3 d-flex flex-column align-items-center">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control text-center" id="password" placeholder="password" name="password">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-warning mb-3"></p>
  </div>
  <div class="mb-3 d-flex flex-column align-items-center">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control text-center" id="nombre" placeholder="nombre" name="nombre">
  </div>
  <div class="mb-3 d-flex flex-column align-items-center">
    <label for="telefono" class="form-label">Telefono</label>
    <input type="text" class="form-control text-center" id="telefono" placeholder="telefono" name="telefono">
  </div>
  <div class="mb-3 d-flex flex-column align-items-center">
    <label for="poblacion" class="form-label">Población</label>
    <input type="text" class="form-control text-center" id="poblacion" placeholder="población" name="poblacion">
  </div>
  <button type="submit" class="btn btn-primary w-100">Alta</button>
</form>
</section>
</body>
</html>
