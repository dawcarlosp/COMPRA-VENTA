<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/672cc63c77.js" crossorigin="anonymous"></script>
  <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/anuncio-new.css}">
  <title>Alta anuncio</title>
</head>
<body class="d-flex flex-column align-items-center">
<h3>Alta anuncio</h3>
<form class="d-flex flex-column mt-2 w-75 w-md-25" th:action="@{/anuncios/new}" method="post" enctype="multipart/form-data" th:object="${anuncio}">
  <div class="mb-3 d-flex flex-colum">
    <input type="text" class="form-control" id="titulo" aria-describedby="titulo" name="titulo" placeholder="titulo">
    <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="alert alert-warning mx-1"></span>
  </div>
  <div class="mb-3 d-flex flex-colum">
    <input type="number" class="form-control" id="precio" name="precio" placeholder="precio" step="0.5">
    <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="alert alert-warning mx-1"></span>
  </div>
  <div class="mb-3">
    <textarea  class="form-control" id="descripcion" name="descripcion" placeholder="descripcion"></textarea>
  </div>
    <div class="btn-group d-flex flex-wrap gap-1" role="group" aria-label="Basic checkbox toggle button group">
      <div th:each="categoria : ${categorias}">
        <!-- Checkbox -->
        <input type="checkbox"
               class="btn-check"
               th:id="'btncheck__' + ${categoria.id}"
               name="categorias"
               th:value="${categoria.id}"
               autocomplete="off">

        <!-- Label styled as a button -->
        <label class="btn btn-outline-primary"
               th:for="'btncheck__' + ${categoria.id}"
               th:text="${categoria.nombre}"></label>
      </div>
  </div>
  <div class="contenedorFotosProductosInsert" >
    <div class="fotoProductoInsert" th:style="'background-image: url(' + ${fotoDefault} + ')'" onclick="triggerFileInput(this)">
      <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp" onchange="previewImage(this)">
    </div>
    <div class="fotoProductoInsert" th:style="'background-image: url(' + ${fotoDefault} + ')'" onclick="triggerFileInput(this)">
      <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp" onchange="previewImage(this)">
    </div>
    <div class="fotoProductoInsert" th:style="'background-image: url(' + ${fotoDefault} + ')'" onclick="triggerFileInput(this)">
      <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp" onchange="previewImage(this)">
    </div>
    <div class="fotoProductoInsert" th:style="'background-image: url(' + ${fotoDefault} + ')'" onclick="triggerFileInput(this)">
      <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp" onchange="previewImage(this)">
    </div>
    <div class="fotoProductoInsert" th:style="'background-image: url(' + ${fotoDefault} + ')'" onclick="triggerFileInput(this)">
      <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp" onchange="previewImage(this)">
    </div>
    <div class="fotoProductoInsert" th:style="'background-image: url(' + ${fotoDefault} + ')'" onclick="triggerFileInput(this)">
      <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp" onchange="previewImage(this)">
    </div>
    <div class="fotoProductoInsert" th:style="'background-image: url(' + ${fotoDefault} + ')'" onclick="triggerFileInput(this)">
      <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp" onchange="previewImage(this)">
    </div>
    <div class="fotoProductoInsert" th:style="'background-image: url(' + ${fotoDefault} + ')'" onclick="triggerFileInput(this)">
      <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp" onchange="previewImage(this)">
    </div>
    <div class="fotoProductoInsert" th:style="'background-image: url(' + ${fotoDefault} + ')'" onclick="triggerFileInput(this)">
      <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp" onchange="previewImage(this)">
    </div>
  </div>

  <div class="mt-2 d-flex flex-column">
    <button type="submit" class="btn btn-primary w-25" value="Log in">Publicar</button>
    <a th:href="@{/}" class="btn btn-success mt-2 w-25" value="Log in"><i class="bi bi-arrow-return-left"></i></a>
  </div>
</form>
</body>
<script th:src="@{/js/anuncio-new.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
