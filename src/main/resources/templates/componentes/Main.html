<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<main class="container mb-3 d-flex flex-column align-items-center">
    <div class="row">
        <div class="col-10 col-md-3 col-lg-3 m-1 p-1" th:each="anuncio : ${anuncios}">
    <!-- Fragmento principal que itera los anuncios -->
    <div  class="w-100 h-100 d-flex flex-column align-items-center justify-content-between border-custom rounded-5">

            <img th:src="@{'imagesAnuncios/'+${anuncio.getPrimeraFoto().getNombre()}}" class="w-50 mt-5 rounded-4">
    
        <h3 th:text="${anuncio.titulo}"></h3>
        <p th:text="${anuncio.precio} + '€'"></p>
            <a th:href="@{/anuncios/view/{id}(id=${anuncio.id})}"
            class="d-none ver-Anuncio"></a>
    </div>
        </div>

    </div>
    <!-- Controles de paginación -->
    <div class="pagination mt-3 mb-3 text-center">
        <!-- Página anterior -->
        <a th:if="${paginaActual > 0}"
           th:href="@{/(pagina=${paginaActual - 1})}" class="btn btn-primary me-2">Anterior</a>

        <!-- Información de la página actual -->
        <span class="btn btn-light">Página [[${paginaActual + 1}]] de [[${totalPaginas}]]</span>

        <!-- Página siguiente -->
        <a th:if="${hasNext}"
           th:href="@{/(pagina=${paginaActual + 1})}" class="btn btn-custom ms-2">Siguiente</a>
    </div>
    <div th:text="'Anuncios publicados: ' + ${AnunciosTotales}">
    </div>
</main>
</body>
</html>
