<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form class="d-flex justify-content-between" th:action="@{/}" method="post" th:fragment="login">
        <div class="row mt-1 d-flex justify-content-center">
        <div th:if="${param.errorLogin}" class="col-12 col-md-2 col-lg-2 mb-1 alert alert-warning">
            <small class="text-center">Usuario o contraseña no válidos</small>
        </div>
        <div class="col-12 col-md-2 col-lg-2 mb-1">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="email">
        </div>
        <div class="col-12 col-md-2 col-lg-2 mb-1">
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="password">
        </div>
        <div class="col-12 col-md-6 col-lg-6 mb-1">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-4 d-flex justify-content-center mb-1">
                    <button type="submit" class="btn btn-primary" value="Log in">Login</button>
                </div>
                <div class="col-12 col-md-8 col-lg-8  d-flex justify-content-center mb-1">
                    <a th:href="@{/usuarios/new}" class="btn btn-success" value="Log in">Crear cuenta nueva</a>
                </div>
            </div>

        </div>
        </div>
    </form>

</body>
</html>
